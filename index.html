<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo Simples de Personalização</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Escolha um Rosto</h1>

    <div id="image-container">
      <img id="main-image" src="" alt="Imagem Principal" />
    </div>

    <div class="face-container">
      <button class="style-button" onclick="changeFace('assets/face1.webp')">
        <img src="/assets/face1.webp" class="image-style-button" />
      </button>
      <button class="style-button" onclick="changeFace('assets/face2.png')">
        <img src="/assets/face2.png" class="image-style-button" />
      </button>
      <button class="style-button" onclick="changeFace('assets/face3.png')">
        <img src="/assets/face3.png" class="image-style-button" />
      </button>
    </div>

    <div class="beard-container">
      <button class="style-button" onclick="changeBeard(barba1)">
        <img src="/assets/beard1.png" class="image-style-button" />
      </button>
      <button class="style-button" onclick="changeBeard(barba2)">
        <img src="/assets/beard2.png" class="image-style-button" />
      </button>
      <button class="style-button" onclick="changeBeard(barba3)">
        <img src="/assets/beard3.png" class="image-style-button" />
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
