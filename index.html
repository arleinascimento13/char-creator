<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo Simples de Personalização</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Escolha um Rosto</h1>

    <div id="image-container">
      <img id="main-image" src="/assets/placeholder.png" />
      <img id="beard-image" src="" />
    </div>

    <div class="container">
      <button class="style-button">
        <img src="/assets/face1.webp" class="image-style-button" alt="face" />
      </button>
      <button class="style-button">
        <img src="/assets/face2.png" class="image-style-button" alt="face" />
      </button>
      <button class="style-button">
        <img src="/assets/face3.png" class="image-style-button" alt="face" />
      </button>
    </div>

    <div class="container">
      <button class="style-button">
        <img src="/assets/beard1.png" class="image-style-button" alt="beard" />
      </button>
      <button class="style-button">
        <img src="/assets/beard2.png" class="image-style-button" alt="beard" />
      </button>
      <button class="style-button">
        <img src="/assets/beard3.png" class="image-style-button" alt="beard" />
      </button>
    </div>

    <button class="send-button">SAVE</button>

    <script type="module" src="script.js"></script>
  </body>
</html>
